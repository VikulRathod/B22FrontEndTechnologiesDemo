        <h2>Offcanvas Demo</h2>

        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">All Topics</h1>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>BS Card</p>
                <p>BS Tooltip</p>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="offcanvas">Close</button>
            </div>
        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Open Topics
        </button>

    <script>
        $(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();

            var pwdPolicy = `Password should 8 to 16 characters long. \nIt should contain atleast one capital, one small letter, one digit and one special character`;
            $('[data-bs-toggle="popover"]').attr('title', pwdPolicy);
            $('[data-bs-toggle="popover"]').popover();
        });
